name: Release â€¢ Version bump + Changelog + Tag

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Bump type"
        required: true
        default: "patch"
        type: choice
        options: [patch, minor, major]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Git identity
        run: |
          git config user.name "aedron-bot"
          git config user.email "aedron-bot@aedron-consulting.local"

      - name: Run release task (Makefile)
        run: |
          case "${{ inputs.bump }}" in
            patch) make release-patch ;;
            minor) make release-minor ;;
            major) make release-major ;;
          esac