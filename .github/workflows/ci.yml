name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps (subproject)
        working-directory: projects/ops-stability-analytics
        run: |
          python -m pip install --upgrade pip
          # Dependencias del proyecto
          pip install -r requirements.txt
          # Necesarios para ejecutar notebooks en CI
          pip install jupyter nbconvert nbclient ipykernel

      - name: Ensure kernel
        run: |
          python -m ipykernel install --user --name python3

      - name: Prepare lakehouse folders
        working-directory: projects/ops-stability-analytics
        run: |
          mkdir -p lakehouse_sim/Files/raw
          mkdir -p lakehouse_sim/Tables

      - name: Execute notebooks (ETL + KPIs) with debug
        working-directory: projects/ops-stability-analytics
        env:
          # por si algún notebook importa módulos del subproyecto
          PYTHONPATH: .
        run: |
          set -euxo pipefail
          jupyter nbconvert --to notebook --execute 01_Generate_Synthetic_Data.ipynb --inplace \
            --ExecutePreprocessor.kernel_name=python3 \
            --ExecutePreprocessor.timeout=600 \
            --debug
          jupyter nbconvert --to notebook --execute 02_Calculate_KPIs.ipynb --inplace \
            --ExecutePreprocessor.kernel_name=python3 \
            --ExecutePreprocessor.timeout=600 \
            --debug

      - name: Run tests (subproject)
        working-directory: projects/ops-stability-analytics
        env:
          PYTHONPATH: .
        run: pytest -q --tb=short --disable-warnings