name: CI â€¢ Tests + E2E Validation

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:

permissions:
  contents: read

jobs:
  fabric-tests:
    name: ðŸ§ª Fabric Mock â€¢ Unit tests + Notebooks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: projects/ops-stability-analytics-fabric-mock
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install deps (fabric)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Necesarios para ejecutar notebooks en CI
          pip install jupyter nbconvert nbclient ipykernel

      - name: Execute Fabric notebooks (if present)
        run: |
          if compgen -G "notebooks/*.ipynb" > /dev/null; then
            echo "âž¡ï¸ Ejecutando notebooks en notebooks/â€¦"
            for nb in notebooks/*.ipynb; do
              echo "Running: $nb"
              jupyter nbconvert --to notebook --execute "$nb" --inplace
            done
          else
            echo "â„¹ï¸ No se encontraron notebooks en notebooks/. Se omite esta etapa."
          fi

      - name: Run pytest (fabric)
        run: pytest -q --tb=short --disable-warnings

  sql-e2e:
    name: ðŸ§± SQL â€¢ Full E2E pipeline
    runs-on: ubuntu-latest
    needs: fabric-tests
    defaults:
      run:
        working-directory: projects/ops-stability-analytics-sql
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install deps (SQL)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare env files for CI (SQL)
        run: |
          cat > .env <<'EOF'
          POSTGRES_DB=ops_analytics
          POSTGRES_USER=ops_user
          POSTGRES_PASSWORD=ops_pass
          POSTGRES_PORT=5432
          POSTGRES_HOST=db
          EOF
          cp .env .env.local
          echo "âœ… .env and .env.local created for CI"

      - name: Launch DB containers
        run: docker compose up -d

      - name: Wait for Postgres healthy
        run: |
          for i in {1..30}; do
            docker exec ops_db pg_isready -U ops_user -d ops_analytics && break
            sleep 2
          done

      - name: Run E2E SQL pipeline
        env:
          ENV_FILE: .env.local
        run: make e2e-sql

      - name: Cleanup
        if: always()
        run: docker compose down -v || true

  conventional:
    name: ðŸ”Ž Conventional Commits
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Validate commit format
        run: |
          base="${{ github.base_ref }}"
          range="origin/$base..HEAD"
          echo "ðŸ”Ž Checking Conventional Commits in range: $range"
          echo "â€” Commit subjects in range â€”"
          git log --no-merges --pretty=%s $range || true
          echo "â€” Offenders (if any) â€”"
          offenders=$(git log --no-merges --pretty=%s $range | grep -Ev '^(feat|fix|chore|refactor|perf|test|docs?|build|ci)(\(.+\))?: .+' || true)
          if [ -n "$offenders" ]; then
            echo "$offenders"
            echo "âŒ Some commits don't match Conventional Commits."
            exit 1
          else
            echo "âœ… Conventional commits OK"
          fi  